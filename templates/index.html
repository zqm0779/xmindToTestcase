<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xmind to excell testcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div align="center" style="margin-bottom: 50px"><h2>xmind 转化为 excel 测试用例</h2></div>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="xmindFile">请选择 xmind 文件：</label>
                <input type="file" name="xmindFile" id="xmindFile" required/>
            </div>
            <button style="margin-top: 20px" type="submit" class="btn btn-success">转换为excel测试用例</button>
            <div style="color: red;margin-top: 20px">{{res.error}}</div>
            <a href={{res.file_url}}>{{res.sucess_msg}}</a>
        </form>
    </div>

</div>
</div>
</body>
</html>
